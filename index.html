<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cimanes-CS121-LAB2</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Cimanes CS121 Lab2</h1>
    <div class="main-wrapper">
        <div class="container">
            <div class="input-section">
                <input type="text" id="textInput" placeholder="Enter a string...">
                <button id="submitBtn">Add to List</button>
            </div>
            <ul id="stringList"></ul>
            <button id="deleteBtn">Delete Selected</button>
        </div>
    <div class="instructions-container">
        <h2>How to Use</h2>
        <ol>
            <li>Type a string in the input box.</li>
            <li>Click "Add to List" to add it to the list below.</li>
            <li>Click on any item in the list to select it (it will turn gray).</li>
            <li>Click "Delete Selected" to remove all selected items.</li>
        </ol>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
